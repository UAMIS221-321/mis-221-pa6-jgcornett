<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Book Rental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./resources/styles/index.css">
  
  <style>
    /* Custom styles for the jumbotron */
    .jumbotron {
      padding: 2rem;
      border: 2px solid #007bff; /* Blue border color */
      background-color: #f8f9fa; /* Light gray background color */
    }

    /* Positioning the GIPHY iframe */
    .giphy-embed {
      position: fixed;
      bottom: 100px; /* 100px from the bottom */
      left: 80px; /* 100px from the left */
      z-index: 9999; /* Ensure the iframe appears above other elements */
      pointer-events: none; /* Prevent the iframe from being clickable */
    }
  </style>
</head>
<body onload="handleOnLoad()">
    <script src="./resources/scripts/index.js"></script>
    <script src="./resources/scripts/api.js"></script>
  <div class="jumbotron">
    <h1 class="display-4">Book Rental System</h1>
    <p class="lead">by Justin Cornett</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h3>Available Books</h3>
        <div id="listBox"></div>
      </div>
      <div class="col-md-6">
        <h3 class = "inputHeader">Book Information</h3>
        <form onsubmit="return false;" method="post">
            <label for="bookTitle">Title:</label>
            <input type="text" id="bookTitle" name="title" readonly><br><br>
    
            <label for="bookAuthor">Author:</label>
            <input type="text" id="bookAuthor" name="author" readonly><br><br>
    
            <label for="bookGenre">Genre:</label>
            <input type="text" id="bookGenre" name="genre" readonly><br><br>
    
            <label for="bookAvlb">Number Available:</label>
            <input type="text" id="bookAvlb" name="avlb" readonly><br><br>
    
            <label for="bookIsbn">ISBN:</label>
            <input type="text" id="bookIsbn" name="isbn" readonly><br><br>
    
            <label for="bookLength">Length:</label>
            <input type="text" id="bookLength" name="length" readonly><br><br>
    
            <label for="bookCover">Cover URL:</label>
            <input type="text" id="bookCover" name="cover" readonly><br><br>
        </form>
    
        <div class="btnRow">
            <button id="newButton" class="btn btn-primary" onclick="handleNewClick()">New</button>
            <button id="editButton" class="btn btn-primary" onclick="handleEditClick()">Edit</button>
            <button id="deleteButton" class="btn btn-danger" onclick="handleDeleteClick()">Delete</button>
            <br>
            <button id="rentButton" class="btn btn-secondary btn-1g btnBottom" onclick="handleRentClick()">Rent</button>
            <button id="returnButton" class="btn btn-secondary btn-1g btnBottom" onclick="handleReturnClick()">Return</button>
            <button id="saveButton"></span>
        </div>
    </div>
    
      <div class="col-md-3">
        <h3>Cover Art</h3>
        <div id="picBox"></div>
      </div>
    </div>
  </div>

  <!-- Remove the hyperlink and make the iframe unclickable -->
  <iframe src="https://giphy.com/embed/s59pfs1klTuZAjwKFB" width="240" height="240" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-7WBifM7iC9N5dXf/n+3G4o/0wGxbFQEc2ag8Zz8+XnENqC3z8oagk6+mrsw5WsaC" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./resources/scripts/index.js"></script>
</body>
</html>
